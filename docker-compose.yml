services:
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow
    working_dir: /app
    volumes:
      - ./mlflow_data:/mlflow
      - ./:/app
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_SERVER_DISABLE_SECURITY_MIDDLEWARE=false

    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root file:/mlflow/mlartifacts
      --allowed-hosts mlflow,localhost,127.0.0.1,host.docker.internal,mlflow:5000,localhost:5000,127.0.0.1:5000

    healthcheck:
      test:
        - CMD-SHELL
        - python -c "import urllib.request; req=urllib.request.Request('http://127.0.0.1:5000/', headers={'Host':'localhost'}); urllib.request.urlopen(req, timeout=3).read(); print('ok')"
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 120s
    restart: unless-stopped


  api:
    image: fastapi-mlflow-serve:dev
    container_name: fastapi-serve
    ports:
      - "8000:8000"
    # volumes:
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_REGISTRY_URI=http://mlflow:5000
    depends_on:
      mlflow:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fsS http://127.0.0.1:8000/ready | grep -q "true"
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 15s
    restart: unless-stopped
